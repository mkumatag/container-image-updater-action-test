on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Container Image Updater
        uses: mkumatag/container-image-updater-action@v1.0.2
        with:
          base-image: 'alpine:3.14'
          image: 'myimage:latest'
          registry-username: 'someuser'
          registry-password: 'somesecret'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.needs-update }}"
